<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Registra tu equipo</legend>

                <div>
                    <label>Nombre</label>
                    <input type="text" placeholder="Nombre del equipo">
                </div>
                
                <div>
                    <label>Director Tecnico</label>
                    <input type="text" placeholder="Nombre del representante">
                </div>
                
                <div>
                    <label>Telefono</label>
                    <input type="tel" placeholder="Telefono del representante">
                </div>
                
                <div>
                    <label>Correo</label>
                    <input type="email" placeholder="Email del representante">
                </div>
                
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
</body>
</html>
